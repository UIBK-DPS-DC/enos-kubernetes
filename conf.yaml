---
vars: {}
vagrant:
  backend: libvirt
  box: generic/debian11
  resources:
    machines:
      - roles: [kube-node, k8s-cluster]
        flavour: medium
        number: 1
      - roles: [etcd, kube-master, kube-ingress, k8s-cluster, vault]
        flavour: large
        number: 1
    networks:
      - cidr: 172.16.42.0/16
        roles: [n1]
g5k:
  walltime: 03:00:00
  job_type: allow_classic_ssh
  job_name: enos-kubernetes
  resources:
    machines:
      - roles: [kube-node, k8s-cluster]
        cluster: paravance
        nodes: 1
        min: 1
        primary_network: n1
        secondary_networks: []
      - roles: [etcd, kube-master, kube-ingress, k8s-cluster, vault]
        cluster: paravance
        nodes: 1
        min: 1
        primary_network: n1
        secondary_networks: []
    networks:
      - id: n1
        type: prod
        roles: ["my_network"]
        site: rennes
vmong5k:
  walltime: 03:00:00
  job_name: enos-kubernetes-vms
  image: "/grid5000/virt-images/debian11-x64-big-2022041914.qcow2"
  resources:
    machines:
      - roles: [kube-node, k8s-cluster, etcd, kube-master, kube-ingress, vault]
        cluster: dahu
        number: 1
        flavour_desc :
          core: 16
          mem: 12288
    networks: ["my_network"]
chameleon:
  walltime: 02:00:00
  key_name: enos_matt
  lease_name: kubernetes
  resources:
    machines:
      - roles: [etcd, kube-master, kube-ingress, vault, k8s-cluster]
        flavour: compute_skylake
        number: 1
      - roles: [kube-node, k8s-cluster]
        flavour: compute_skylake
        number: 3
    networks: ["my_network"]

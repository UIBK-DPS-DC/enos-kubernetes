---
vars: {}
vagrant:
  backend: libvirt
  box: generic/debian9
  resources:
    machines:
      - roles: [kube-node, k8s-cluster]
        flavour: medium
        number: 1
      - roles: [etcd, kube-master, kube-ingress, k8s-cluster, vault]
        flavour: large
        number: 1
    networks:
      - cidr: 172.16.42.0/16
        roles: [n1]
g5k:
  env_name: debian9-x64-base
  walltime: 03:00:00
  job_type: allow_classic_ssh
  job_name: enos-kubernetes
  resources:
    machines:
      - roles: [kube-node, k8s-cluster]
        cluster: dahu
        nodes: 5
        min: 1
        primary_network: n1
        secondary_networks: []
      - roles: [etcd, kube-master, kube-ingress, k8s-cluster, vault]
        cluster: dahu
        nodes: 1
        min: 1
        primary_network: n1
        secondary_networks: []
    networks:
      - id: n1
        type: prod
        roles: ["my_network"]
        site: grenoble
vmong5k:
  walltime: 03:00:00
  job_name: enos-kubernetes-vms
  image: "/grid5000/virt-images/debian9-x64-std-2019040916.qcow2"
  gateway: access.grid5000.fr
  gateway_user: msimonin
  resources:
    machines:
      - roles: [kube-node, k8s-cluster, etcd, kube-master, kube-ingress, vault]
        cluster: dahu
        number: 1
        flavour_desc :
          core: 16
          mem: 12288
    networks: ["my_network"]

---
vagrant:
  backend: virtualbox
  resources:
    machines:
      - roles: [kube-node]
        flavor: tiny
        number: 1
        networks: [n1]
      - roles: [etcd, kube-master, kube-ingress, k8s-cluster, vault]
        flavor: large
        number: 1
        networks: [n1]
g5k:
  env_name: debian9-x64-base
  resources:
    machines:
      - roles: [kube-node]
        cluster: parasilo
        nodes: 1
        primary_network: n1
        secondary_networks: []
      - roles: [etcd, kube-master, kube-ingress, k8s-cluster, vault]
        cluster: parasilo
        nodes: 1
        primary_network: n1
        secondary_networks: []
    networks:
      - id: n1
        type: prod
        role: my_network
        site: rennes
